        <text x="75" y="10">ğŸœ: Component State Residue</text>
        <use href="#glyph-interaction" x="230" y="10"/>
        <text x="245" y="10">â‡Œ: Interaction Point Residue (Qâ†’K)</text>
         <use href="#glyph-flow" x="430" y="10"/>
